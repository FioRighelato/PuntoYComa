<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <header>
        <h1><img src="assets/punto y coma/logo-entero.png" alt="Logo de Punto y Coma" ></h1>
        <nav>
            <ul>
                <li class="menu"><a href="Home.html">Home</a></li>
                <li class="menu"><a href="contacto.html">Contacto</a></li>
                <li class="menu"><a href="postulacion.html">Postulate</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="assets/postulante1.png" alt="" class="banner-postulate">
        <section id="form-applicant">
            <h1 class="tittle-applicant">¿Queres ser parte de nuestro equipo?</h1>

            <form >
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="inputpadron" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" class="inputpadron" required placeholder="email@dominio.com" >

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="inputpadron" required placeholder="(XXX) XXXX XXXX">
            </form>

            <h2 class="text-1-A">Enviamos tu curriculum y nosotros nos contactaremos.</h2>
            <h3 class="text-2-A">Asegurate que sea un archivo PDF.</h3>

            <label for="pdfInput" class="pdf-input">Adjuntar archivo PDF:</label>
            <input type="file" id="pdfInput" name="archivoPDF" accept=".pdf" class="pdf-input" required>
            <button type="submit" class="send" id="send-applicant">Enviar</button>
        </section>
        

        <img src="assets/postulante2.png" alt="" class="banner-postulate">
        
    </main>

    <footer id="this-footer">

    </footer>
