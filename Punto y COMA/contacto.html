    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <header>
        <h1><img src="assets/punto y coma/logo-entero.png" alt="Logo de Punto y Coma" ></h1>
        <nav>
            <ul>
                <li class="menu"><a href="Home.html">Home</a></li>
                <li class="menu"><a href="contacto.html">Contacto</a></li>
                <li class="menu"><a href="postulacion.html">Postulate</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="title-contact">¡Envianos tu mensaje y nos contactaremos contigo!</h1>
        <form >

            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="inputpadron" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" class="inputpadron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="inputpadron" required placeholder="(XXX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="inputpadron" required></textarea>

            <label class="checkbox"><input type="checkbox" class="checkbox-square">Acepto recibir información sobre las novedades y promociones de Punto y Coma</label>

            <label class="checkbox"><input type="checkbox" class="checkbox-square" required  >Acepto la Política de Privacidad</label>

            <input type="submit" value="Enviar" class="send">
        
        </form>
    

</body>
